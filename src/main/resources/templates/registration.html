<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]> <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]> <html class="lt-ie9" lang="en"> <![endif]-->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Registration</title>
    <link rel="stylesheet" href="../static/cssImg/index/style.css">
    <link type="text/css"  rel="stylesheet" th:href="@{/cssImg/index/style.css}"/>

</head>

<body>
<br>
<p class="hclass">Welcome</p>


<form action="#" th:action="@{/registration}" th:object="${userForm}" method="post" class="login">
    <p>
        <label for="login">Логин:</label>
        <input type="text" name="login" id="login" th:field="*{username}">
    </p>
    <p>
        <label for="password">Пароль:</label>
        <input type="password" name="password" id="password" th:field="*{password}">
    </p>
    <p>
        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email" th:field="*{email}">

    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>

    </p>
    <p>
        <label for="tel">Phone number:</label>
        <input type="tel" name="tel" id="tel" th:field="*{numberPhone}">
     </p>


    <p class="login-submit">
        <button type="submit" class="login-button">Registration</button>
    </p>
    <p th:text="${message}"></p>


</form>
</body>
</html>
