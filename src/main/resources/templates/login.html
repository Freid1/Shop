<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]> <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->

<head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title th:href="#{page.login.title}">Log in</title>
        <link rel="stylesheet" href="../static/cssImg/index/style.css" th:href="@{/cssImg/index/style.css}"/>

</head>
<body>

<form action="#" th:action="@{/login}" th:object="${user}" method="post" class="login">
    <p>
        <label for="login" th:text="#{page.login.login}+':'">Логин:</label>
        <input type="text" name="login" id="login" th:name="*{'username'}" th:placeholder="#{page.login.login.placeholder}" placeholder="Enter your name">
    </p>

    <p>
        <label for="password" th:text="#{page.login.password}+':'">Пароль:</label>
        <input type="password" name="password" id="password" th:name="*{'password'}" th:placeholder="#{page.login.password.placeholder}" placeholder="Enter your password">
    </p>

    <p class="login-submit">
        <button type="submit" class="login-button">Войти</button>
    </p>

   <!-- <p class="forgot-password"><a href="/index">Забыли пароль?</a></p>-->
    <p class="forgot-password"><a href="/registration" th:text="#{page.login.registration}"> Registration</a></p>
</form>
<br>


</body>
</html>
