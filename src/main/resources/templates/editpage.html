<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div sec:authorize="isAuthenticated()"> Welcome, <span sec:authentication="name">Username</span></div>

<table>
    <thead>
    <tr>
        <th th:text="#{thead.id}">ID</th>
        <th th:text="#{thead.username}">Name</th>

        <th th:text="#{thead.delete}">Delete</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">

        <td th:text="${user.id}">ID</td>
        <td th:text="${user.username}">Name</td>
        <td>
           <form id="del" action="#" th:action="@{/editdel}" method="GET">
            <input type="hidden" th:value="${user.username}" name="name"/>
            <button type="submit" form="del">Delete</button>
           </form>
        </td>
    </tr>

    </td>
    </form>
    </tr>
    </tbody>
</table>
</body>
</html>
